plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'org.apache.commons:commons-csv:1.9.0'
    testImplementation 'org.testng:testng:7.4.0'
}

application {
    mainClass = 'lyrics.LyricsApp'
}

tasks.named('test') {
    useTestNG()
}
